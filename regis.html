<!DOCTYPE html>
<html>
<head>
  <title>Ticket Reservation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: green;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    input[type="submit"] {
      background-color: green;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bus Ticket Reservation Form</h1>

  <form action="#">
    <label for="name">Passenger Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="from">From City:</label>
    <input type="text" id="from" name="from" required>

    <label for="to">To City:</label>
    <input type="text" id="to" name="to" required>

    <label for="date">Travel Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" min="1" max="10" required>

    <label for="bus">Bus Operator:</label>
    <select id="bus" name="bus">
      <option>Red Bus</option>
      <option>TNSTC</option>
      <option>SETC</option>
    </select>

    <input type="submit" value="Book Ticket">
  </form>

</body>
</html>
